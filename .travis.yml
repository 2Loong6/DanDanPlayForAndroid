language: android
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-27.0.3
  - android-27
  - android-26
  - extra-android-m2repository
  - sys-img-x86-google_apis-26
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_8d4441601686_key -iv $encrypted_8d4441601686_iv
  -in KeyUtil.java.enc -out ./core/src/main/java/com/xyoye/core/utils/KeyUtil.java
  -d
- export ANDROID_OS=$ANDROID_TARGET
before_script:
  - android list targets
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-26 --abi google_apis/armeabi-v7a -tag "google_apis"
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator