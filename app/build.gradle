apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        applicationId rootProject.ext.android.applicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }
        ndk {
            abiFilters 'x86', 'armeabi-v7a'
        }
    }
    signingConfigs {
        releaseConfig {
            storeFile file("../keystore.jks")
            storePassword project.hasProperty("KEYSTORE_PASS") ? KEYSTORE_PASS : System.getenv("KEYSTORE_PASS")
            keyAlias project.hasProperty("ALIAS_NAME") ? ALIAS_NAME : System.getenv("ALIAS_NAME")
            keyPassword project.hasProperty("ALIAS_PASS") ? ALIAS_PASS : System.getenv("ALIAS_PASS")
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions{
        lintConfig file("lint.xml")
    }
    
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':core')
    compile project(':playerview')
    compile rootProject.ext.dependencies["appcompat-v7"]
    compile rootProject.ext.dependencies["appcompat-v4"]
    compile rootProject.ext.dependencies["design"]
    androidTestCompile rootProject.ext.dependencies["espresso-core"]
    androidTestCompile 'com.android.support.test:runner:1.0.2'

    testCompile 'junit:junit:4.12'
    compile 'com.tencent.bugly:crashreport_upgrade:1.3.5'
    compile 'com.tencent.bugly:nativecrashreport:3.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.1.2'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.github.wseemann:FFmpegMediaMetadataRetriever:1.0.14'
    annotationProcessor 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'com.youth.banner:banner:1.4.10'
    compile 'com.github.bumptech.glide:glide:4.6.1'
    compile 'com.android.support:cardview-v7:27.1.1'
    compile 'org.jsoup:jsoup:1.11.2'

    // Required for instrumented tests
    androidTestCompile 'com.android.support.test:runner:1.0.2'

}
